<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKEA Our Business</title>
</head>
<body>
<header>
  <div id="navigation"></div>
  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(navbar => {
            fetch('footer.html')
                .then(response => response.text())
                .then(footer => {
                    document.getElementById('navigation').innerHTML = navbar+footer;
                })
        });
  </script>
</header>
</body>
</html>
